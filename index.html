<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TolgaðŸ”¥</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/circular-revealer@0.0.8/dist/index.iife.js"></script>
  
</head>

<body>
  <div class="website-content">
    <div class="navbar">
      <div class="logo">Tolga<br />Zorlu</div>
      <button class="header__button nav-btn-js" type="button">Menu</button>
    </div>
    <nav class="header__nav nav-js" data-active="false">
      <ul class="header__menu">
        <li class="header__menu-item"><a href="work.html">Work</a></li>
        <li class="header__menu-item"><a href="#">About</a></li>
        <li class="header__menu-item"><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="site-header">
      <div class="row">
        <div class="header-row"><span>the</span>purity</div>
        <div class="header-row-wrapper"></div>
      </div>
      <div class="row">
        <div class="header-row"><span>of</span>noise</div>
        <div class="header-row-wrapper"></div>
      </div>
    </div>
    <div class="footer">"Crafting digital experiences that harmonize with everyday life."</div>
  </div>
  <div class="pre-loader">
    <div class="pre-loader-container">
      <div class="pre-loader-header">
        <div class="header">
          <h1>A Student</h1>
          <div class="header-wrapper"></div>
        </div>
        <div class="header concat">
          <h1 data-text="passionate">passionate</h1>
          &nbsp; &nbsp;
          <h1>about </h1>
          <div class="header-wrapper"></div>
        </div>
        <div class="header">
          <h1>minimalistic modern</h1>
          <div class="header-wrapper"></div>
        </div>
        <div class="header">
          <h1>designs ,</h1>
          <div class="header-wrapper"></div>
        </div>
        <div class="header concat">
          <h1>this is my</h1>
          &nbsp; &nbsp;
          <h1 data-text="portfolio">portfolio</h1>
          <div class="header-wrapper"></div>
        </div>
      </div>
      <div class="pre-loader-btn" onclick="myFunction()">
        <div class="btn">
          Click anywhere
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 68 10">
            <defs></defs>
            <path fill="#e2e2dd" d="M59.2,9.6V6.2h-58v-2c0,0,0,0,0,0h58V0.7L67,5.1L59.2,9.6z"></path>
          </svg>
          to check out my portfolio
        </div>
      </div>
    </div>
  </div>
  <script>
    const tl = gsap.timeline();

    function myFunction() {
      tl.to(".pre-loader", 1, {
        opacity: 0,
        display: "none",
        ease: "power2.inOut",
      });

      tl.to(
        ".header-row",
        0.8,
        {
          top: "0",
          ease: "power4.inOut",
          stagger: {
            amount: 0.2,
          },
        },
        "-=1.2"
      );

      tl.from(
        ".navbar > *, .footer",
        2,
        {
          y: "40",
          opacity: 0,
          ease: "power4.inOut",
          stagger: {
            amount: 0.2,
          },
        },
        "-=1"
      );
    }

    tl.to(".header > h1", 2, {
      top: "0",
      ease: "power3.inOut",
      stagger: {
        amount: 0.3,
      },
    }).to(".pre-loader-btn", 0.3, {
      opacity: 1,
      delay: 2,
    });

    document.addEventListener("DOMContentLoaded", () => {
      const revealerNav = window.revealer({
        revealElementSelector: ".nav-js",
        options: {
          anchorSelector: ".nav-btn-js",
        },
      });

      const actionBtn = document.querySelector(".nav-btn-js");
      actionBtn.addEventListener("click", () => {
        if (!revealerNav.isRevealed()) {
          revealerNav.reveal();
          actionBtn.setAttribute("data-open", true);
        } else {
          revealerNav.hide();
          actionBtn.setAttribute("data-open", false);
        }
      });
    });


  </script>
</body>

</html>
